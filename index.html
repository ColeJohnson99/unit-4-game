<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <h1>Crystals Collector!</h1>
    <hr>
    <div class="container-fluid">
        <div class="container" id="crystal-main">
            <div class="row">
                <h2>Target Score: <span id="target-score"></span></h2>
            </div>
            <div class="row">
                <h2>Total Score: <span id="total-score"></span></h2>
            </div>
            <div class="row">
                <div class="col-3-md crystal">
                    <img src="assets/images/purple.jpg" alt="purple" class="img" id="purple">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/green.jpg" alt="green" class="img" id="green">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/blue.jpg" alt="blue" class="img" id="blue">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/orange.jpg" alt="orange" class="img" id="orange">
                </div>
            </div>
            <div class="row">
                <h4>Wins: <span id="wins"></span></h4>
            </div>
            <div class="row">
                <h4>Losses: <span id="losses"></span></h4>
            </div>
        </div>
    </div>

</body>
</html>
